<section class="not-found-section">
  <mat-card class="auth-card" appearance="outlined">
    <img
      mat-card-image
      src="https://images.unsplash.com/photo-1770110000509-6c8298224699?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w4MTc1NTR8MHwxfGFsbHx8fHx8fHx8fDE3NzA4MDQ3MDd8&ixlib=rb-4.1.0&q=80&w=400"
      alt="Photo of a Shiba Inu"
    />

    <mat-card-header class="auth-card-header">
      <mat-card-title>{{ defaultMessage }}</mat-card-title>
      <mat-card-subtitle>{{ defaultSub }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="auth-card-content"> </mat-card-content>

    <span class="separator"></span>
    <mat-card-content>
      <a [routerLink]="['/']" matButton>Come back</a>
    </mat-card-content>
  </mat-card>
</section>
