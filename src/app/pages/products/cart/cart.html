<div class="cart-header"></div>
@if (cart()?.products && this.cart()) {
  <div class="cart-container">
    <section class="cart-grid">
      @for (product of this.cart()!.products; track $index) {
        <app-cart-row [product]="product"></app-cart-row>
      }
    </section>
    <section class="summary-section">
      <app-order-summary [cart]="cart()!"></app-order-summary>
      <app-order-info></app-order-info>
    </section>
  </div>
}
