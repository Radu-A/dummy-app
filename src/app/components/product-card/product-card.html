@if (product()) {
  <mat-card class="product-card" appearance="outlined">
    <img mat-card-image [src]="product().thumbnail" [alt]="product().title" />

    <mat-card-header>
      <mat-card-title>{{ product().title }}</mat-card-title>
      <mat-card-subtitle>{{ product().category }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ product().description }}
      </p>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button matButton>{{ product().price }} â‚¬</button>
      <a mat-flat-button [routerLink]="['/products/details', product().id]">More details</a>
    </mat-card-actions>
  </mat-card>
}
